language: C++
matrix:
  # OSX testing is under development
  # allow_failures:
  #   - os: osx
  include:
    - os: linux
      compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            # Our dev environment is a more recent GNU C++ and GSL2
            - g++-4.9
            - libopenblas-dev
            - zlib1g-dev
            - libeigen3-dev
            - libgsl0-dev
            - liblapack-dev
            # - gfortran-dev for static
      env:
         - MATRIX_EVAL="CC=gcc-4.9 && CXX=g++-4.9
    - os: osx
      compiler: clang
before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update && brew install gsl openblas zlib eigen lapack ; fi
script:
  - echo $MATRIX_EVAL
  - eval "${MATRIX_EVAL}"
  - $CXX --version
  # build and test debug version
  - make      CXX=$CXX WITH_LAPACK=1 OPENBLAS_LEGACY=1 WITH_GSLCBLAS=1 LEGACY_CPP=1 -j 4 -k
  - time make CXX=$CXX WITH_LAPACK=1 OPENBLAS_LEGACY=1 WITH_GSLCBLAS=1 LEGACY_CPP=1 check
